<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Health Track</title>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
<div class="h-100 w-100" style="background-color: #0c5460">
    <h2 class="center-text" style="color: whitesmoke; text-align: center; padding: 20px;">Sign Up For Physician</h2>
    <div class="d-flex align-items-center justify-content-center" style="background-color: white; width: 50%; margin: 0 auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <form class="w-75" name="login" th:action="@{/register}" th:object="${physician}" method="post">
            <fieldset>
                <div class="row">

                    <div class="col-4">
    
                        <div class="form-group mt-4">
                            <label for="birthDate">Username:</label>
                            <input type="text" class="form-control" id="username" th:field="${physician.username}" name="username"
                                   placeholder="Username">
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                        </div>
        
                        <div class="form-group mt-4">
                            <label for="birthDate">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="${physician.password}" name="password"
                                   placeholder="Password">
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                        </div>

                        <div class="form-group mt-4">
                            <label for="birthDate">Birth Date:</label>
                            <input type="date" class="form-control" id="birthDate" th:field="${physician.birthDate}" name="birthDate"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth Date Error</span>
                        </div>
                    </div>
    
                    <div class="col-4">
                        <div class="form-group mt-4">
                            <label for="birthDate">First Name:</label>
                            <input type="text" class="form-control" id="firstName" th:field="${physician.firstName}" name="firstName"
                                    placeholder="First Name">
                            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                        </div>

                        <div class="form-group mt-4">
                            <label for="birthDate">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="${physician.confirmPassword}" name="repeatPassword"
                                   placeholder="Confirm Password">
                            <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</span>
                        </div>
        
                        <div class="form-group mt-4">
                            <label for="birthDate">Medical UUID:</label>
                            <input type="text" class="form-control" id="medicalLicenseNumber"
                                    th:field="${physician.medicalLicenseNumber}" name="medicalLicenseNumber"
                                    placeholder="Medical UUID">
                            <span class="text-danger" th:if="${#fields.hasErrors('medicalLicenseNumber')}"
                                    th:errors="*{medicalLicenseNumber}">Medical License Number Error</span>
                        </div>
                        
                    </div>
                    <div class="col-4">
                        <div class="form-group mt-4">
                            <label for="birthDate">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" th:field="${physician.lastName}" name="lastName"
                                    placeholder="Last Name">
                            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                        </div>
    
                        <div class="form-group mt-4">
                            <label for="birthDate">SSN:</label>
                            <input type="text" class="form-control" id="ssn" th:field="${physician.ssn}" name="ssn" placeholder="Social Security Number"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}">SSN Error</span>
                        </div>
    
                        <div class="form-group mt-4">
                            <label>Gender:</label>
                            <div class="form-check">
                                <input type="radio" id="male" th:field="${physician.gender}" name="gender" value="Male"/>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" th:field="${physician.gender}" name="gender" value="Female"/>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
    
                    </div>
                </div>

                <div class="row">
                    <label for="specialties">Specialties</label>
                    <div class="form-group mt-1" style="height: 120px; overflow: auto; width: 100%;">
                        <div th:each="specialty : ${specialities}" class="form-check">
                            <input type="checkbox" th:id="${'specialty-' + specialty}" th:name="specialties" th:value="${specialty}" th:checked="${physician.specialties != null and physician.specialties.contains(specialty)}">
                            <label class="form-check-label" style="padding-left: 0.5rem;" th:for="${'specialty-' + specialty}" th:text="${specialty.displayName}"></label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions my-2 d-flex justify-content-center" >
                <button type="submit" class="btn btn-warning w-50">Sign Up</button>
            </div>
            <div class="d-flex mt-1 justify-content-center">
                <h5 class="primary-color">Already have an account?  </h5>
                <a th:href="@{/login}" class="forgot-password primary-color underline px-2" style="font-size: 16px" href="">Go to sign in</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
