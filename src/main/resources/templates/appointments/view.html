<div th:fragment="content">
    <div class="row d-flex w-100 justify-content-between py-4">
        <h1 class="font-weight-bold text-center" >View Appointments</h1>
        <a th:href="@{'/appointments/update/'+${appointment.id}}">
            <i class="fas fa-edit" style="font-weight: 400;"></i>
        </a>
    </div>
    <div class="section-white-container">
        <div class="row">
            <form class="w-100 p-2">
                <div class="form-group">
                    <div class="row py-2">
                        <div class="col">
                            <label for="date">Date</label>
                            <input readonly class="form-control" type="date" th:field="${appointment.date}"  id="date">
                        </div>
                        <div class="col">
                            <label for="physician">Physician</label>
                            <select disabled class="form-control"  type="text" th:field="*{appointment.physician}" id="physician">
                                <option th:value="${appointment.physician.id}" th:text="${appointment.physician.firstName} + ' ' +  ${appointment.physician.lastName}"></option>
                            </select>
                            <!--                                        <input class="form-control" type="text" th:field="*{physician}" placeholder="Physician" id="physician">-->
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col">
                            <label for="diagnosis">Diagnose</label>
                            <select disabled class="form-control"  type="text" th:field="*{appointment.diagnosis}" id="diagnosis">
                                <option th:value="${appointment.diagnosis.id}" th:text="${appointment.diagnosis.name}"
                                ></option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="patient">Patient</label>
                            <select disabled class="form-control"  type="text" th:field="*{appointment.patient}" id="patient">
                                <option th:value="${appointment.patient.id}" th:text="${appointment.patient.firstName} + ' ' +  ${appointment.patient.lastName}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <h3>Sick Leave Info: </h3>
                    <div class="row py-2">
                        <div class="col">
                            <label for="sick-leave-start-date">Sick Leave Date</label>
                            <input readonly class="form-control" type="date" th:field="*{appointment.sickLeave.startDate}" placeholder="Sick Leave Start Date" id="sick-leave-start-date">
                        </div>
                        <div class="col">
                            <label for="sick-leave-duration">Sick Leave Days Duration</label>
                            <input readonly class="form-control" type="number" th:field="*{appointment.sickLeave.duration}" placeholder="Sick Leave Days Duration" id="sick-leave-duration">
                        </div>
                    </div>
                </div>
                <h3>Treatment Info: </h3>
                <div class="row py-2">
                    <div class="col">
                        <label for="treatment">Treatment</label>
                        <input readonly class="form-control" type="text" th:field="*{appointment.treatment}" placeholder="Treatment" id="treatment">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
