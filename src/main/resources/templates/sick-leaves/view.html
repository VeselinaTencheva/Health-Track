<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main class="main">
    <side-nav th:replace="~{fragments :: side-nav}"></side-nav>
    <div class="main-container">
        <div class="row d-flex w-100 justify-content-between py-4">
            <h1 class="font-weight-bold text-center" >View Sick Leave</h1>
            <a th:href="@{'/sick-leaves/update/'+${sickLeave.id}}">
                <i class="fas fa-edit" style="font-weight: 400;"></i>
            </a>
        </div>
        <div class="section-white-container">
            <div class="row">
                <form class="w-100 p-2">
                    <div class="form-group">
                        <div class="row py-2">
                            <div class="col">
                                <label for="startDate">Start Date</label>
                                <input readonly class="form-control" type="date" th:value="${sickLeave.startDate}" placeholder="Start Date" id="startDate">
                            </div>
                            <div class="col">
                                <label for="duration">Duration</label>
                                <input readonly class="form-control" type="text" th:field="${sickLeave.duration}" placeholder="Duration" id="duration">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
