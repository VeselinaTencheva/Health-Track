<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head}"></head>
    <body>
        <header th:replace="~{fragments :: header}"></header>
        <main class="main">
            <side-nav th:replace="~{fragments :: side-nav}"></side-nav>
            <div class="main-container">
                <div class="row d-flex py-4">
                    <h1 class="font-weight-bold text-center" >Edit Diagnosis</h1>
                </div>
                <div class="section-white-container">
                    <form class="w-100 d-flex flex-column" style="gap: 1rem;" action="#" th:action="@{/diagnosis/update/{id}(id=${id})}" th:object="${diagnosis}" method="post">
                        <div class="form-group">
                            <div class="row py-2">
                                <div class="col">
                                    <label for="name">Name</label>
                                    <input class="form-control" type="text" th:field="${diagnosis.name}" placeholder="Name" id="name">
                                    <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                                            th:errors="${diagnosis.name}">Name Error</span>
                                </div>
                                <div class="col">
                                    <label for="department">Department</label>
                                    <select class="form-control"  type="text" th:field="${diagnosis.category}" id="department">
                                        <option th:each="department : ${departments}" th:value="${department}" th:text="${department}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <label for="code">Code</label>
                                    <input class="form-control" type="text" th:field="${diagnosis.code}" placeholder="Code" id="code">
                                    <span class="text-danger" th:if="${#fields.hasErrors('code')}"
                                            th:errors="${diagnosis.code}">Code Error</span>
                                </div>
                                <div class="col">
                                    <label for="description">Description</label>
                                    <input class="form-control" type="text" th:field="${diagnosis.description}" placeholder="Description" id="description">
                                    <span class="text-danger" th:if="${#fields.hasErrors('description')}"
                                            th:errors="${diagnosis.description}">Description Error</span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn w-25">Save</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
