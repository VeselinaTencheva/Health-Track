<div th:fragment="content">
    <div class="row d-flex py-4">
        <h1 class="font-weight-bold text-center" >Edit Appointment</h1>
    </div>
    <div class="section-white-container">
        <div class="row">
            <form class="w-100 p-2" action="#" th:action="@{/appointments/update/{id}(id=${id})}" th:object="${appointment}" method="post">
                <div class="form-group">
                    <div class="row py-2">
                        <div class="col">
                            <label for="date">Date</label>
                            <input class="form-control" type="date" th:field="${appointment.date}"  id="date">
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col">
                            <label for="diagnosis">Diagnose</label>
                            <select class="form-control"  type="text" th:field="${appointment.diagnosisId}" id="diagnosis">
                                <option th:each="d : ${diagnosis}" th:value="${d.id}" th:text="${d.name}" th:selected="${d.id == appointment.diagnosisId}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <h3>Sick Leave Info: </h3>
                    <div class="row py-2">
                        <div class="col">
                            <label for="sick-leave-start-date">Sick Leave Date</label>
                            <input class="form-control" type="date" th:field="*{sickLeaveStartDate}" placeholder="Sick Leave Start Date" id="sick-leave-start-date">
                        </div>
                        <div class="col">
                            <label for="sick-leave-duration">Sick Leave Days Duration</label>
                            <input class="form-control" type="number" th:field="*{sickLeaveDuration}" placeholder="Sick Leave Days Duration" id="sick-leave-duration">
                        </div>
                    </div>
                    <h3>Treatment Info: </h3>
                    <div class="row py-2">
                        <div class="col">
                            <label for="treatment">Treatment</label>
                            <input class="form-control" type="text" th:field="${appointment.treatment}" placeholder="Treatment" id="treatment">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>
</div>
