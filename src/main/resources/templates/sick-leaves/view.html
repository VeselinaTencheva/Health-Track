<div th:fragment="content">
    <div class="row d-flex w-100 py-4" style="gap: 0.5rem;">
        <h1 class="font-weight-bold text-center mr-auto" >View Sick Leave</h1>
        <a th:href="@{'/sick-leaves/update/'+${sickLeave.id}}" sec:authorize="hasAuthority('WRITE_SICK_LEAVE')">
            <i class="fas fa-edit" style="font-weight: 400;"></i>
        </a>
        <a th:href="@{'/sick-leaves/delete/'+${sickLeave.id}}" sec:authorize="hasAuthority('WRITE_SICK_LEAVE')">
            <i class="fas fa-trash-alt" style="font-weight: 400;"></i>
        </a>
    </div>
    <div class="section-white-container">
        <div class="row">
            <form class="w-100 p-2">
                <div class="form-group">
                    <div class="row py-2">
                        <div class="col">
                            <label for="startDate">Start Date</label>
                            <input readonly class="form-control" type="date" th:value="${sickLeave.startDate}" placeholder="Start Date" id="startDate">
                        </div>
                        <div class="col">
                            <label for="duration">Duration</label>
                            <input readonly class="form-control" type="text" th:field="${sickLeave.duration}" placeholder="Duration" id="duration">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
