<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
<body>
    <div class="row login-page emr-image">
        <div class="background-image"></div> <!-- Separate div for the background image -->
        <div class="content-container d-flex w-100 justify-content-center align-items-center">
            <div class="login-form-container" style="width: 40%;">
                <h2 class="login-page-title  center-text">Sign Up For Physician</h2>
                <form class="w-100" name="login" th:action="@{/register}" th:object="${physician}" method="post">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mt-4">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" th:field="${physician.username}" name="username" placeholder="Username">
                                    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                                </div>
                                <div class="form-group mt-4">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" th:field="${physician.password}" name="password" placeholder="Password">
                                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                                </div>
                                <div class="form-group mt-4">
                                    <label for="birthDate">Birth Date:</label>
                                    <input type="date" class="form-control" id="birthDate" th:field="${physician.birthDate}" name="birthDate"/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth Date Error</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mt-4">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" class="form-control" id="firstName" th:field="${physician.firstName}" name="firstName" placeholder="First Name">
                                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                                </div>
                                <div class="form-group mt-4">
                                    <label for="medicalLicenseNumber">Medical UUID:</label>
                                    <input type="text" class="form-control" id="medicalLicenseNumber" th:field="${physician.medicalLicenseNumber}" name="medicalLicenseNumber" placeholder="Medical UUID">
                                    <span class="text-danger" th:if="${#fields.hasErrors('medicalLicenseNumber')}" th:errors="*{medicalLicenseNumber}">Medical License Number Error</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mt-4">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName" th:field="${physician.lastName}" name="lastName" placeholder="Last Name">
                                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                                </div>
                                <div class="form-group mt-4">
                                    <label for="ssn">SSN:</label>
                                    <input type="text" class="form-control" id="ssn" th:field="${physician.ssn}" name="ssn" placeholder="Social Security Number"/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}">SSN Error</span>
                                </div>
                                <div class="form-group mt-4">
                                    <label>Gender:</label>
                                    <div class="form-check">
                                        <input type="radio" id="male" th:field="${physician.gender}" name="gender" value="Male"/>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="female" th:field="${physician.gender}" name="gender" value="Female"/>
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label for="specialties">Specialties</label>
                            <div class="form-group mt-1" style="height: 120px; overflow: auto; width: 100%;">
                                <div th:each="specialty : ${specialities}" class="form-check">
                                    <input type="checkbox" th:id="${'specialty-' + specialty}" th:name="specialties" th:value="${specialty}" th:checked="${physician.specialties != null and physician.specialties.contains(specialty)}">
                                    <label class="form-check-label" style="padding-left: 0.5rem;" th:for="${'specialty-' + specialty}" th:text="${specialty.displayName}"></label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions my-2 d-flex justify-content-center">
                        <button type="submit" class="btn login-button w-50">Sign Up</button>
                    </div>
                    <div class="d-flex mt-1 justify-content-center">
                        <span>Already have an account?</span>
                        <a th:href="@{/login}" class="forgot-password underline px-2" href="">Go to sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
