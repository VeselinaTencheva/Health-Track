<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
</head>
<body>
    <div class="row login-page emr-image">
        <div class="background-image"></div> <!-- Separate div for the background image -->
        <div class="content-container d-flex w-100 justify-content-center align-items-center">
            <div class="login-form-container" style="width: 40%;">
                <h1 class="login-page-title center-text">Welcome to Health Track</h1>
                <br>
                <h2 class="login-page-title  center-text">Sign In</h2>
    
                <div class="d-flex justify-content-center my-5">
                    <form class="w-50" name="login" th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}" class="alert alert-danger" th:text="${param}">Invalid username and password.</div>
                            <div th:if="${param.logout}" class="alert alert-success">You have been logged out. </div>
                            <div class="form-group mt-4">
                                <input type="text" class="form-control w-100" id="username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group mt-4">
                                <input type="password" class="form-control w-100" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-actions mt-5 d-flex justify-content-center">
                                <button type="submit" class="btn login-button">Log in</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
    
                <div class="mt-5">
                    <div class="row d-flex justify-content-center">
                        <a th:href="@{/register}" class="forgot-password underline px-2" style="font-size: 16px" href="">Create Ð° Physician Account now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
